{% extends 'TodoApp/base.html' %}

{% block content %}
<div class="content_log">
<form method="post" style="padding: 10px;">
    {% csrf_token %}
          <div style="color: #A52A2A;"><h2>{{ form.non_field_errors }}</h2></div>

    {% for f in form %}
              <h1>{{ f }}</h1>
              <h2>{{ f.errors }}</h2>
    {% endfor %}
    <button type="submit" class="subbut">Применить</button>
</form>
</div>
{% endblock %}
